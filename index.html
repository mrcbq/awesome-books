<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main-styles.css">
  <title>Awesome Books</title>
</head>

<body>
  <header>
    <div class="header">
      <h2 class="header-title">Awesome Books</h2>
      <nav>
        <ul class="nav-list">
          <li><a href="#" id="navList">List</a></li>
          <li><a href="#" id="navNew">Add New</a></li>
          <li><a href="#" id="navContact">Contact</a></li>
        </ul>
      </nav>
    </div>
    <p id="date" class="date"></p>
  </header>
  <main>
    <h1 class="main-title">All Awesome Books</h1>
    <div class="book-list">
      <ul id="book-list">
      </ul>
    </div>
    <div id="form-add_book">
      <h2 class="form-title">Add a new book</h2>

      <form action="#" method="post" id="form">
        <input type="text" placeholder="Title" id="book-title"> <br>
        <input type="text" placeholder="Author" id="book-author"> <br>
        <button id="btn-add" type="submit">Add</button>
      </form>

    </div>
    <div id="contact" class="contact">
      <p>
        Do you have any questions or you just want to say "Hello".
        You can reach us to.
      </p>
      <ul>
        <li>Our email: <a href="#">mail@mail.com</a></li>
        <li>Our phone number: <a href="#">0043586534422</a></li>
        <li>Our adress: <a href="#">Streetname 22, 84503 City, Country</a></li>
      </ul>
    </div>
  </main>
  <footer class="footer">
    <h3>Copyright &copy;</h3>
  </footer>
  <script src="js/app.js"></script>
</body>

</html>
